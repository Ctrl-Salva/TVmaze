<header th:fragment="header">
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark" data-bs-theme="dark"  style="background-color: #000000; box-shadow: 0 2px 2px rgba(0,0,0,0.8); border-bottom: 1px solid #333;">
    <div class="container-fluid mx-5">
      <a class="navbar-brand fw-bold" th:href="@{/}">TVmaze Manager</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar"
        aria-controls="offcanvasNavbar" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <!-- Conteúdo do Offcanvas -->
      <div class="offcanvas offcanvas-end text-bg-dark" tabindex="-1" id="offcanvasNavbar"
        aria-labelledby="offcanvasNavbarLabel">
        <div class="offcanvas-header">
          <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Menu</h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas"
            aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
          <!-- Menu centralizado no desktop -->
          <ul class="navbar-nav justify-content-center flex-grow-1 pe-3">
            <li class="nav-item mx-2 ">
              <a class="nav-link btn btn-warning text-white fw-bold px-3" th:href="@{/admin}">Admin</a>
            </li>
            <li class="nav-item mx-2">
              <a class="nav-link active" th:href="@{/series}">Séries</a>
            </li>
            <li class="nav-item mx-2">
              <a class="nav-link active" th:href="@{/pessoas}">Pessoas</a>
            </li>
            <li class="nav-item mx-2">
              <a class="nav-link active" th:href="@{/participacoes}">Participações</a>
            </li>
          </ul>
          <!-- Pesquisa: visível sempre, mas alinhada corretamente -->
          <form class="d-flex mt-3 mt-lg-0" role="search" th:action="@{/buscar}" method="get">
            <input class="form-control me-2" type="search" name="q" placeholder="Buscar séries..." aria-label="Buscar">
            <button class="btn btn-outline-success" type="submit">Buscar</button>
          </form>
        </div>
      </div>
    </div>
  </nav>
</header>
