<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TVmaze Manager</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <script th:src="@{/js/bootstrap.bundle.min.js}"></script>
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">TVmaze Manager</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="#">Series</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link disabled" aria-disabled="true"></a>
                    </li>
                </ul>
                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Buscar" aria-label="Search" />
                    <button class="btn btn-outline-success" type="submit">Buscar</button>
                </form>
            </div>
        </div>
    </nav>

       <main class="container mt-5">
        <div class="row">
            <table>
                <thead>
                    <tr>
                        <th>Titulo</th>
                        <th>Liguagem</th>
                        <th>Sinopse</th>
                        <th>Nota</th>
                        <th>Data de Estreia</th>
                        <th>Data de Termino</th>
                        <th>Generos</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each=" serie : ${series}">
                        <td th:text="${serie.nome}"></td>
                        <td th:text="${serie.linguagem}"></td>
                        <td th:text="${serie.sinopse}"></td>
                        <td th:text="${serie.nota}"></td>
                        <td th:text="${serie.dataEstreia}"></td>
                        <td th:text="${serie.dataTermino}"></td>
                        <td th:text="${serie.generos}"></td>
                    </tr>
                </tbody>
            </table>
        </div>

    </main>
</body>

</html>
