<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layouts/layout-admin}">

<head>
    <title th:text="${serieId != null ? 'Admin - Editar Serie' : 'Admin - Serie'}"></title>
</head>

<body>
    <section layout:fragment="conteudo">
        <!-- Cabeçalho -->
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2 class="text-warning mb-0">
                <i class="bi bi-collection-play"></i>
                <span th:text="${serieId != null ? 'Editar Série' : 'Nova Série'}"></span>
            </h2>
            <a th:href="@{/admin/series}" class="btn btn-secondary">
                <i class="bi bi-arrow-left"></i> Voltar
            </a>
        </div>

        <!-- Mensagens -->
        <div th:if="${mensagem}" class="alert alert-success alert-dismissible fade show" role="alert">
            <i class="bi bi-check-circle"></i> <span th:text="${mensagem}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Fechar"></button>
        </div>

        <div th:if="${erro}" class="alert alert-danger alert-dismissible fade show" role="alert">
            <i class="bi bi-exclamation-triangle"></i> <span th:text="${erro}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Fechar"></button>
        </div>

        <!-- Formulário -->
        <div class="card bg-dark border-secondary shadow">
            <div class="card-body">
                <form th:action="${serieId != null ? '/admin/series/atualizar/' + serieId : '/admin/series/salvar'}"
                    th:object="${serie}" method="post" class="row g-3" id="serieForm">

                    <!-- ID da Série -->
                    <div class="col-12" th:if="${serieId != null}">
                        <div class="alert alert-info mb-3">
                            <i class="bi bi-info-circle"></i>
                            Editando série ID: <strong th:text="${serieId}">1</strong>
                        </div>
                    </div>

                    <!-- Nome -->
                    <div class="col-md-6">
                        <label for="nome" class="form-label text-light">
                            <i class="bi bi-tv"></i> Nome <span class="text-danger">*</span>
                        </label>
                        <input type="text" id="nome" th:field="*{nome}"
                            class="form-control bg-dark text-light border-secondary" required
                            placeholder="Nome da série">
                    </div>

                    <!-- Linguagem com Autocomplete -->
                    <div class="col-md-3">
                        <label for="linguagem" class="form-label text-light">
                            <i class="bi bi-globe"></i> Linguagem
                        </label>
                        <input type="text" id="linguagem" th:field="*{linguagem}"
                            class="form-control bg-dark text-light border-secondary" list="linguagensList"
                            placeholder="Ex: Português">
                        <datalist id="linguagensList">
                            <option th:each="ling : ${linguagens}" th:value="${ling}"></option>
                        </datalist>
                    </div>

                    <!-- Nota -->
                    <div class="col-md-3">
                        <label for="nota" class="form-label text-light">
                            <i class="bi bi-star-fill"></i> Nota
                        </label>
                        <input type="number" id="nota" th:field="*{nota}"
                            class="form-control bg-dark text-light border-secondary" step="0.1" min="0" max="10"
                            placeholder="0.0 - 10.0">
                    </div>

                    <!-- Data Estreia -->
                    <div class="col-md-3">
                        <label for="dataEstreia" class="form-label text-light">
                            <i class="bi bi-calendar-event"></i> Data de Estreia
                        </label>
                        <input type="date" id="dataEstreia" name="dataEstreia"
                            class="form-control bg-dark text-light border-secondary"
                            th:value="${serie != null and serie.dataEstreia != null ? #temporals.format(serie.dataEstreia, 'yyyy-MM-dd') : ''}">
                    </div>

                    <!-- Data Término -->
                    <div class="col-md-3">
                        <label for="dataTermino" class="form-label text-light">
                            <i class="bi bi-calendar-x"></i> Data de Término
                        </label>
                        <input type="date" id="dataTermino" name="dataTermino"
                            class="form-control bg-dark text-light border-secondary"
                            th:value="${serie != null and serie.dataTermino != null ? #temporals.format(serie.dataTermino, 'yyyy-MM-dd') : ''}">
                    </div>

                    <!-- Gêneros com Tags Input - LAYOUT MELHORADO -->
                    <div class="col-12">
                        <label class="form-label text-light">
                            <i class="bi bi-tags-fill"></i> Gêneros
                        </label>

                        <!-- Container das Tags Selecionadas -->
                        <div class="card bg-dark border-secondary mb-2">
                            <div class="card-body">
                                <div class="tag-input-container d-flex flex-wrap align-items-center gap-2 p-2"
                                    id="tagContainer">
                                    <!-- Tags aparecerão aqui -->
                                    <input type="text" class="tag-input bg-transparent text-light border-0 flex-grow-1"
                                        id="generoInput" placeholder="Digite para buscar ou adicionar gêneros..."
                                        autocomplete="off" style="min-width: 250px; outline: none;">
                                </div>
                            </div>
                        </div>

                        <!-- Lista de Sugestões (Dropdown) -->
                        <div class="suggestions-list bg-dark border border-secondary rounded shadow-lg position-absolute d-none"
                            id="suggestionsList"
                            style="z-index: 1000; max-height: 200px; overflow-y: auto; width: calc(100% - 30px);"></div>

                        <!-- Badges de Sugestões Rápidas -->
                        <div class="mt-2">
                            <small class="text-secondary d-block mb-2">
                                <i class="bi bi-lightbulb"></i> Clique para adicionar rapidamente:
                            </small>
                            <div class="d-flex flex-wrap gap-2">
                                <span class="badge bg-secondary suggestion-badge" th:each="g : ${generos}"
                                    th:text="${g.nome}" th:data-genero="${g.nome}"
                                    style="cursor: pointer; padding: 6px 12px; font-size: 0.85rem;" role="button"
                                    tabindex="0">
                                </span>
                            </div>
                        </div>
                    </div>

                    <!-- Imagem Original -->
                    <div class="col-md-6">
                        <label for="imagemOriginal" class="form-label text-light">
                            <i class="bi bi-image"></i> Imagem Original (URL)
                        </label>
                        <input type="url" id="imagemOriginal" th:field="*{imagem.original}"
                            class="form-control bg-dark text-light border-secondary"
                            placeholder="https://exemplo.com/imagem_original.jpg">
                        <small class="text-muted">Resolução recomendada: alta qualidade</small>
                    </div>

                    <!-- Imagem Média -->
                    <div class="col-md-6">
                        <label for="imagemMedio" class="form-label text-light">
                            <i class="bi bi-image"></i> Imagem Média (URL)
                        </label>
                        <input type="url" id="imagemMedio" th:field="*{imagem.medio}"
                            class="form-control bg-dark text-light border-secondary"
                            placeholder="https://exemplo.com/imagem_medio.jpg">
                        <small class="text-muted">Resolução recomendada: média qualidade</small>
                    </div>

                    <!-- Preview das Imagens -->
                    <div class="col-12"
                        th:if="${serie.imagem != null && (serie.imagem.original != null || serie.imagem.medio != null)}">
                        <label class="form-label text-light">
                            <i class="bi bi-eye"></i> Preview das Imagens
                        </label>
                        <div class="row g-3">
                            <div class="col-md-6" th:if="${serie.imagem.original != null}">
                                <div class="card bg-secondary">
                                    <div class="card-body text-center">
                                        <p class="text-light small mb-2">Imagem Original:</p>
                                        <img th:src="${serie.imagem.original}" class="img-fluid rounded shadow"
                                            style="max-height: 250px; object-fit: cover;" alt="Preview Original"
                                            onerror="this.src='https://via.placeholder.com/300x400?text=Imagem+Indisponível'">
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6" th:if="${serie.imagem.medio != null}">
                                <div class="card bg-secondary">
                                    <div class="card-body text-center">
                                        <p class="text-light small mb-2">Imagem Média:</p>
                                        <img th:src="${serie.imagem.medio}" class="img-fluid rounded shadow"
                                            style="max-height: 250px; object-fit: cover;" alt="Preview Médio"
                                            onerror="this.src='https://via.placeholder.com/300x400?text=Imagem+Indisponível'">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Sinopse -->
                    <div class="col-12">
                        <label for="sinopse" class="form-label text-light">
                            <i class="bi bi-file-text"></i> Sinopse
                        </label>
                        <textarea id="sinopse" th:field="*{sinopse}"
                            class="form-control bg-dark text-light border-secondary" rows="5"
                            placeholder="Descreva a série, incluindo principais personagens, trama e contexto..."></textarea>
                        <small class="text-muted">
                            <span id="sinopseCount">0</span> caracteres
                        </small>
                    </div>

                    <!-- Botões -->
                    <div class="col-12">
                        <hr class="border-secondary">
                        <div class="d-flex justify-content-between align-items-center">
                            <small class="text-muted">
                                <span class="text-danger">*</span> Campos obrigatórios
                            </small>
                            <div>
                                <a th:href="@{/admin/series}" class="btn btn-secondary me-2">
                                    <i class="bi bi-x-circle"></i> Cancelar
                                </a>
                                <button type="submit" class="btn btn-success px-4">
                                    <i class="bi bi-check-circle"></i>
                                    <span th:text="${serieId != null ? 'Atualizar' : 'Cadastrar'}"></span>
                                </button>
                            </div>
                        </div>
                    </div>

                </form>
            </div>
        </div>

        <script th:inline="javascript">
            document.addEventListener('DOMContentLoaded', function () {
                // ===== Contador de caracteres da sinopse =====
                const sinopseTextarea = document.getElementById('sinopse');
                const sinopseCount = document.getElementById('sinopseCount');

                if (sinopseTextarea && sinopseCount) {
                    function updateCount() {
                        sinopseCount.textContent = sinopseTextarea.value.length;
                    }

                    sinopseTextarea.addEventListener('input', updateCount);
                    updateCount();
                }

                // ===== Sistema de Tags para Gêneros =====
                const tagContainer = document.getElementById('tagContainer');
                const generoInput = document.getElementById('generoInput');
                const suggestionsList = document.getElementById('suggestionsList');
                const form = document.getElementById('serieForm');

                // Dados dos gêneros disponíveis
                const generosDisponiveisObj = /*[[${generos}]]*/[];
                const generosDisponiveis = generosDisponiveisObj.map(g => g.nome);

                console.log('Gêneros disponíveis:', generosDisponiveis);

                // Gêneros pré-selecionados (vindos do banco)
                const generosSelecionadosInicial = /*[[${generosSelecionados}]]*/ '';
                console.log('Gêneros iniciais (string):', generosSelecionadosInicial);

                // Array para armazenar os gêneros selecionados
                let selectedGeneros = generosSelecionadosInicial && generosSelecionadosInicial.trim() !== ''
                    ? generosSelecionadosInicial.split(',').map(g => g.trim()).filter(g => g !== '')
                    : [];

                console.log('Gêneros processados:', selectedGeneros);

                // Função para adicionar uma tag
                function addTag(genero, focusInput = true) {
                    const generoTrimmed = genero.trim();

                    // Verificar se já existe
                    if (selectedGeneros.includes(generoTrimmed) || !generoTrimmed) {
                        return;
                    }

                    // Adicionar ao array
                    selectedGeneros.push(generoTrimmed);

                    // Renderizar todas as tags
                    renderTags();

                    if (focusInput) {
                        generoInput.focus();
                    }
                }

                // Função para remover uma tag (precisa estar no escopo global)
                window.removeTag = function (genero) {
                    selectedGeneros = selectedGeneros.filter(g => g !== genero);
                    renderTags();
                    generoInput.focus();
                };

                // Função para renderizar todas as tags
                function renderTags() {
                    // Remover todas as tags antigas
                    const oldTags = tagContainer.querySelectorAll('.badge');
                    oldTags.forEach(tag => tag.remove());

                    // Criar novas tags
                    selectedGeneros.forEach(genero => {
                        const tagElement = document.createElement('span');
                        tagElement.className = 'badge bg-warning text-dark d-inline-flex align-items-center gap-2';
                        tagElement.style.padding = '8px 12px';
                        tagElement.style.fontSize = '0.9rem';
                        tagElement.innerHTML = `
                            <span>${genero}</span>
                            <button type="button" 
                                    class="btn-close btn-close-white" 
                                    style="font-size: 0.65rem; padding: 0; width: 12px; height: 12px;" 
                                    onclick="removeTag('${genero.replace(/'/g, "\\'")}')"></button>
                        `;

                        // Inserir antes do input
                        tagContainer.insertBefore(tagElement, generoInput);
                    });
                }

                // Carregar tags iniciais
                console.log('Carregando', selectedGeneros.length, 'gêneros iniciais...');
                renderTags();

                // Adicionar tag ao pressionar Enter
                generoInput.addEventListener('keydown', function (e) {
                    if (e.key === 'Enter') {
                        e.preventDefault();
                        const value = generoInput.value.trim();
                        if (value) {
                            addTag(value);
                            generoInput.value = '';
                            suggestionsList.classList.add('d-none');
                        }
                    } else if (e.key === 'Backspace' && generoInput.value === '' && selectedGeneros.length > 0) {
                        // Remover última tag ao pressionar Backspace com input vazio
                        e.preventDefault();
                        const lastGenero = selectedGeneros[selectedGeneros.length - 1];
                        window.removeTag(lastGenero);
                    }
                });

                // Sistema de sugestões
                generoInput.addEventListener('input', function () {
                    const searchTerm = generoInput.value.toLowerCase().trim();

                    if (searchTerm === '') {
                        suggestionsList.classList.add('d-none');
                        return;
                    }

                    // Filtrar gêneros disponíveis
                    const matches = generosDisponiveis.filter(g =>
                        g.toLowerCase().includes(searchTerm) && !selectedGeneros.includes(g)
                    );

                    if (matches.length === 0) {
                        suggestionsList.classList.add('d-none');
                        return;
                    }

                    // Mostrar sugestões
                    suggestionsList.innerHTML = matches.map(g =>
                        `<div class="suggestion-item p-2 text-light" 
                              style="cursor: pointer; transition: background-color 0.2s;" 
                              data-genero="${g}">${g}</div>`
                    ).join('');

                    suggestionsList.classList.remove('d-none');

                    // Adicionar eventos de clique nas sugestões
                    suggestionsList.querySelectorAll('.suggestion-item').forEach(item => {
                        item.addEventListener('mouseenter', function () {
                            this.style.backgroundColor = '#495057';
                        });
                        item.addEventListener('mouseleave', function () {
                            this.style.backgroundColor = '';
                        });
                        item.addEventListener('click', function () {
                            const genero = this.getAttribute('data-genero');
                            addTag(genero);
                            generoInput.value = '';
                            suggestionsList.classList.add('d-none');
                        });
                    });
                });

                // Adicionar gênero ao clicar nos badges de sugestão
                document.querySelectorAll('.suggestion-badge').forEach(badge => {
                    badge.addEventListener('click', function () {
                        const genero = this.getAttribute('data-genero');
                        addTag(genero);
                    });

                    // Efeito hover
                    badge.addEventListener('mouseenter', function () {
                        this.style.backgroundColor = '#6c757d';
                        this.style.transform = 'scale(1.05)';
                    });
                    badge.addEventListener('mouseleave', function () {
                        this.style.backgroundColor = '';
                        this.style.transform = 'scale(1)';
                    });
                });

                // Fechar sugestões ao clicar fora
                document.addEventListener('click', function (e) {
                    if (!tagContainer.contains(e.target) && !suggestionsList.contains(e.target)) {
                        suggestionsList.classList.add('d-none');
                    }
                });

                // Ao submeter o formulário, adicionar os gêneros como campos hidden
                form.addEventListener('submit', function (e) {
                    // Remover inputs antigos de gêneros
                    form.querySelectorAll('input[name="generos"]').forEach(input => input.remove());

                    // Adicionar os gêneros selecionados
                    selectedGeneros.forEach(genero => {
                        const input = document.createElement('input');
                        input.type = 'hidden';
                        input.name = 'generos';
                        input.value = genero;
                        form.appendChild(input);
                    });
                });
            });
        </script>


    </section>
</body>

</html>
