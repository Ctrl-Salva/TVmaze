<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layouts/layout-admin}">

<head>
    <title>Admin - Personagens</title>
</head>

<body>
    <main layout:fragment="conteudo">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2>
                <i class="bi bi-mask text-info"></i> Gerenciar Personagens
            </h2>
            <a th:href="@{/admin/personagem/criar}" class="btn btn-success fw-bold">
                <i class="bi bi-plus-lg"></i> Novo Personagem
            </a>
        </div>

        <!-- Mensagens de Sucesso/Erro -->
        <div th:if="${mensagem}" class="alert alert-success alert-dismissible fade show" role="alert">
            <i class="bi bi-check-circle"></i> <span th:text="${mensagem}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>

        <div th:if="${erro}" class="alert alert-danger alert-dismissible fade show" role="alert">
            <i class="bi bi-exclamation-triangle"></i> <span th:text="${erro}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>


        <!-- ðŸ” Filtros -->
        <div class="card bg-dark border-secondary mb-4 shadow-sm">
            <div class="card-body">
                <form class="row g-3 align-items-end" th:action="@{/admin/personagem}" method="get">

                    <div class="col-md-4">
                        <label for="nomePersonagem" class="form-label text-light fw-semibold">Nome</label>
                        <input type="text" id="nomePersonagem" name="nomePersonagem"
                            class="form-control bg-dark text-light border-secondary" placeholder="Buscar por nome..."
                            th:value="${nomeSelecionado}">
                    </div>

                    <div class="col-md-2">
                        <label for="ordenar" class="form-label text-light fw-semibold">Ordenar por</label>
                        <select id="ordenar" name="ordenar" class="form-select bg-dark text-light border-secondary">
                            <option value="personagemId" th:selected="${ordenarSelecionado == 'personagemId'}">ID</option>
                            <option value="nomePersonagem" th:selected="${ordenarSelecionado == 'nomePersonagem'}">Nome</option>
                        </select>
                    </div>

                    <div class="col-md-2">
                        <label for="direcao" class="form-label text-light fw-semibold">DireÃ§Ã£o</label>
                        <select id="direcao" name="direcao" class="form-select bg-dark text-light border-secondary">
                            <option value="asc" th:selected="${direcaoSelecionada == 'asc'}">â†‘ Crescente</option>
                            <option value="desc" th:selected="${direcaoSelecionada == 'desc'}">â†“ Decrescente</option>
                        </select>
                    </div>

                    <div class="col-md-2 d-grid">
                        <button type="submit" class="btn btn-warning fw-bold">
                            <i class="bi bi-search"></i> Filtrar
                        </button>
                    </div>
                </form>
            </div>
        </div>

        <!-- ðŸ“‹ Tabela -->
        <div class="card bg-dark border-secondary shadow-sm">
            <div class="card-body">
                <table class="table table-dark table-hover align-middle mb-0">
                    <thead>
                        <tr class="text-warning">
                            <th>ID</th>
                            <th>Nome</th>
                            <th style="width: 180px;">AÃ§Ãµes</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="personagem : ${personagem}">
                            <td th:text="${personagem.personagemId}">1</td>
                            <td th:text="${personagem.nomePersonagem}">Walter White</td>
                            <td class="text-center">
                                <div class="btn-group btn-group-sm" role="group" style="gap: 4px;">
                                    <a th:href="@{/admin/personagem/editar/{id}(id=${personagem.personagemId})}"
                                        class="btn btn-outline-info px-2 py-1">
                                        <i class="bi bi-pencil"></i> Editar
                                    </a>

                                    <form th:action="@{/admin/personagem/excluir/{id}(id=${personagem.personagemId})}"
                                        method="post"
                                        onsubmit="return confirm('Tem certeza que deseja excluir esse personagem?')"
                                        style="display:inline;">
                                        <button type="submit" class="btn btn-outline-danger px-2 py-1">
                                            <i class="bi bi-trash"></i>
                                        </button>
                                    </form>
                                </div>
                            </td>
                        </tr>

                        <tr th:if="${personagem == null or #lists.isEmpty(personagem)}">
                            <td colspan="3" class="text-center text-muted py-4">
                                <i class="bi bi-info-circle"></i> Nenhum personagem encontrado.
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <!-- ðŸ“„ PaginaÃ§Ã£o -->
        <div th:if="${personagemPage != null && personagemPage.totalPages > 0}"
            class="d-flex justify-content-center mt-4">
            <ul class="pagination pagination-sm">
                <!-- BotÃ£o Anterior -->
                <li class="page-item" th:classappend="${personagemPage.first} ? 'disabled'">
                    <a class="page-link bg-dark text-light border-secondary"
                        th:href="@{/admin/personagem(page=${personagemPage.number - 1}, nomePersonagem=${nomeSelecionado}, ordenar=${ordenarSelecionado}, direcao=${direcaoSelecionada})}">
                        <i class="bi bi-chevron-left"></i>
                    </a>
                </li>

                <!-- Primeira pÃ¡gina -->
                <li th:if="${personagemPage.number > 2}" class="page-item">
                    <a class="page-link bg-dark text-light border-secondary"
                        th:href="@{/admin/personagem(page=0, nomePersonagem=${nomeSelecionado}, ordenar=${ordenarSelecionado}, direcao=${direcaoSelecionada})}">
                        1
                    </a>
                </li>

                <!-- ReticÃªncias iniciais -->
                <li th:if="${personagemPage.number > 3}" class="page-item disabled">
                    <span class="page-link bg-dark text-light border-secondary">...</span>
                </li>

                <!-- PÃ¡ginas ao redor da atual -->
                <li th:each="i : ${#numbers.sequence(
                        personagemPage.number - 2 < 0 ? 0 : personagemPage.number - 2, 
                        personagemPage.number + 2 >= personagemPage.totalPages ? personagemPage.totalPages - 1 : personagemPage.number + 2
                    )}" class="page-item" th:classappend="${personagemPage.number == i} ? 'active'">
                    <a class="page-link bg-dark text-light border-secondary"
                        th:href="@{/admin/personagem(page=${i}, nomePersonagem=${nomeSelecionado}, ordenar=${ordenarSelecionado}, direcao=${direcaoSelecionada})}"
                        th:text="${i + 1}">1</a>
                </li>

                <!-- ReticÃªncias finais -->
                <li th:if="${personagemPage.number < personagemPage.totalPages - 4}" class="page-item disabled">
                    <span class="page-link bg-dark text-light border-secondary">...</span>
                </li>

                <!-- Ãšltima pÃ¡gina -->
                <li th:if="${personagemPage.number < personagemPage.totalPages - 3}" class="page-item">
                    <a class="page-link bg-dark text-light border-secondary"
                        th:href="@{/admin/personagem(page=${personagemPage.totalPages - 1}, nomePersonagem=${nomeSelecionado}, ordenar=${ordenarSelecionado}, direcao=${direcaoSelecionada})}"
                        th:text="${personagemPage.totalPages}">
                    </a>
                </li>

                <!-- BotÃ£o PrÃ³ximo -->
                <li class="page-item" th:classappend="${personagemPage.last} ? 'disabled'">
                    <a class="page-link bg-dark text-light border-secondary"
                        th:href="@{/admin/personagem(page=${personagemPage.number + 1}, nomePersonagem=${nomeSelecionado}, ordenar=${ordenarSelecionado}, direcao=${direcaoSelecionada})}">
                        <i class="bi bi-chevron-right"></i>
                    </a>
                </li>
            </ul>
        </div>

        <!-- Info de PaginaÃ§Ã£o -->
        <div th:if="${personagemPage != null}" class="text-center text-muted mt-2">
            <small>
                Mostrando <strong th:text="${personagemPage.numberOfElements}">0</strong> de
                <strong th:text="${personagemPage.totalElements}">0</strong> personagens
            </small>
        </div>

    </main>
</body>

</html>
