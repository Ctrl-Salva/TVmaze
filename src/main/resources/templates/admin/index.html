<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layouts/layout-admin}">

<head>
  <title>Dashboard - Admin</title>
</head>

<body>
  <main layout:fragment="conteudo">

    <h1 class="mb-4">Dashboard</h1>

    <!-- Cards de Estatísticas -->
    <div class="row g-4">
      <div class="col-md-6 col-xl-3">
        <div class="card bg-dark text-white">
          <div class="card-body">
            <div class="d-flex justify-content-between align-items-center">
              <div>
                <h6 class="text-secondary text-uppercase mb-2">Total Séries</h6>
                <h2 class="mb-0" th:text="${totalSeries}">0</h2>
              </div>
              <div class="fs-1 text-primary">
                <i class="bi bi-tv"></i>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="col-md-6 col-xl-3">
        <div class="card bg-dark text-white">
          <div class="card-body">
            <div class="d-flex justify-content-between align-items-center">
              <div>
                <h6 class="text-secondary text-uppercase mb-2">Episódios</h6>
                <h2 class="mb-0" th:text="${totalEpisodios}">0</h2>
              </div>
              <div class="fs-1 text-success">
                <i class="bi bi-collection-play"></i>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="col-md-6 col-xl-3">
        <div class="card bg-dark text-white">
          <div class="card-body">
            <div class="d-flex justify-content-between align-items-center">
              <div>
                <h6 class="text-secondary text-uppercase mb-2">Pessoas</h6>
                <h2 class="mb-0" th:text="${totalPessoas}">0</h2>
              </div>
              <div class="fs-1 text-warning">
                <i class="bi bi-person"></i>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="col-md-6 col-xl-3">
        <div class="card bg-dark text-white">
          <div class="card-body">
            <div class="d-flex justify-content-between align-items-center">
              <div>
                <h6 class="text-secondary text-uppercase mb-2">Personagens</h6>
                <h2 class="mb-0" th:text="${totalPersonagens}">0</h2>
              </div>
              <div class="fs-1 text-info">
                <i class="bi bi-mask"></i>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Últimas Séries Adicionadas -->
    <div class="row mt-4">
      <div class="col-12">
        <div class="card bg-dark text-white">
          <div class="card-header">
            <h5 class="mb-0"><i class="bi bi-tv"></i> Últimas Séries Adicionadas</h5>
          </div>
          <div class="card-body">
            <ul class="list-group list-group-flush" th:if="${ultimasSeries != null and !ultimasSeries.isEmpty()}">
              <li
                class="list-group-item bg-transparent text-light border-secondary d-flex justify-content-between align-items-center"
                th:each="serie : ${ultimasSeries}">
                <span>
                  <i class="bi bi-tv text-primary"></i>
                  <a th:href="@{/admin/series/{id}(id=${serie.serieId})}" class="text-light text-decoration-none ms-2"
                    th:text="${serie.nome}">
                    Nome da Série
                  </a>
                </span>
                <span class="badge bg-secondary" th:text="${serie.dataEstreia}">2024</span>
              </li>
            </ul>
            <p class="text-center text-secondary mb-0" th:if="${ultimasSeries == null or ultimasSeries.isEmpty()}">
              Nenhuma série cadastrada
            </p>
          </div>
        </div>
      </div>
    </div>
</body>

</html>
